[app]
name = unicomp
ver = 0.1

[computer]
name = Apple I
freqf = 1000000
freqs = 153600

[peripherals]

	[[ram]]
	start0 = 0x0000
	stop0 = 0x8FFF

	[[rom]]
	start0 = 0xE000
	stop0 = 0xFFFF

	[[parallel]]
	lstart0 = 0xD020
	lstop0 = 0xD02F
	hstart0 = 0xD010
	hstop0 = 0xD01F
	cs = 1

[img0]
start = 0xE000
stop = 0xFFFF
file = 8k-Apple-1-patched.bin

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
parallel: install 6821, install Arduino nano for Terminal and
keyboard emulation, connect ~{CB2} to PB7 via Jumper, connect Arduino via USB.
'''