[app]
name = unicomp
ver = 0.1

[computer]
name = Searle_6502
freqf = 979219 
#freqs = 1843200
freqs = 153600    # modified for serial clock 9600 Bd

[peripherals]

[[ram]]
start = 0x0000
end = 0x7FFF

[[rom]]
start = 0xC000
end = 0xFFFF

[[serial]]
start0 = 0xA000
end0 = 0xAFFF
start1 = 0xA000
end1 = 0xAFFF
cs = 0

[[test]]
start0 = 0xFF00
end0 = 0xFFFF
cs = 2

[img0]
start = 0xC000
end = 0xFFFF
file = osi_bas.bin

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
serial: install 6850 ACIA, no Interrupt line necessary!
start picocom -b 9600 /dev/ttyS4
'''