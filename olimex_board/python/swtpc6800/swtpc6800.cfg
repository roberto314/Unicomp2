[app]
name = unicomp
ver = 2.0

[computer]
name = SWTPC 6800
#freqf = 979219
freqf = 1000000
freqs = 1843200 # 115200 Bd
#freqs = 921600 # 57600 Bd
#freqs = 307200 # 19200 Bd
#freqs = 153600 # 9600 Bd

###################################################################
