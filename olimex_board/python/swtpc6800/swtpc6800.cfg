###################################################################

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x7FFF
	start1 = 0x8020
	end1 = 0xDFFF
	#start2 = 0xE200
	#end2 = 0xFFF7

	[[rom]]
	start0 = 0xE000
	end0 = 0xFFFF
	#start1 = 0xFFF8
	#end1 = 0xFFFF

	[[serial]]
	#lstart0 = 0x8100
	#lend0 = 0x81FF
	hstart0 = 0x8004
	hend0 = 0x8007
	cs = 0

#	[[parallel]]
#	#lstart0 = 0x8100
#	#lend0 = 0x81FF
#	hstart0 = 0x8004
#	hend0 = 0x8007
#	cs = 1

[img0]
start = 0xE000
end = 0xFFFF
file = swtbuga.bin

[img1]
start = 0xA700
end = 0xBFB0
file = flex21.bin

[patch0] # patch - don't wait 1s for floppy to spin up
address = 0xE45A
data = 01

