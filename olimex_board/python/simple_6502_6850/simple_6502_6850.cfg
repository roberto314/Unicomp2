[app]
name = unicomp
ver = 0.1

[computer]
name = Simple_6502 #ACIA 6850, Monitor
freqf = 979219
#freqs = 1843200
freqs = 153600    # modified for serial clock 9600 Bd

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x7FFB
	start1 = 0x7FFE
	end1 = 0x7FFF
	start2 = 0x8000
	end2 = 0x9FFF
	
	[[rom]]
	start0 = 0xFC00
	end0 = 0xFFFF

	[[serial]]
	lstart0 = 0xA002
	lend0 = 0xA003
	lstart1 = 0xA006
	lend1 = 0xA007
	hstart0 = 0xA000
	hend0 = 0xA001
	cs = 0
	
	[[test]]
	lstart0 = 0xA004
	lend0 = 0xA005
	hstart0 = 0xB004
	hend0 = 0xC005
	cs = 1

[img0]
start = 0xFC00
end = 0xFFFF
file = sbc.bin

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
serial: install 6850 ACIA, no Interrupt line necessary!
start picocom -b 9600 /dev/ttyS4
'''