[app]
name = unicomp
ver = 0.1

[computer]
name = Searle_6502
freqf = 979219 
#freqs = 1843200
freqs = 153600    # modified for serial clock 9600 Bd

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x9FFD # Bug in OSI Basic? RAM Test overwrites next address after RAM end
	
	[[rom]]
	start0 = 0xC000
	end0 = 0xFFFF

	[[serial]]
	lstart0 = 0xA010
	lend0 = 0xA01F
	hstart0 = 0xA000
	hend0 = 0xA00F
	cs = 0
	
[img0]
start = 0xC000
end = 0xFFFF
file = osi_bas.bin

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
serial: install 6850 ACIA, no Interrupt line necessary!
start picocom -b 9600 /dev/ttyS4
'''