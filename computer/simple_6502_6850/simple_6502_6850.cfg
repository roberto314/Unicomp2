[app]
name = unicomp
ver = 0.1

[computer]
name = Simple_6502 #ACIA 6850, Monitor
freqf = 979219
#freqs = 1843200
freqs = 153600    # modified for serial clock 9600 Bd

[rom]
romcnt = 1
start = 0xFC00
end = 0xFFFF

[img0]
start = 0xFC00
end = 0xFFFF
file = sbc.bin

[ram]
start = 0x0000
end = 0x9FFF

[serial]
start = 0xA000
end = 0xA00F
cs = 0

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
serial: install 6850 ACIA, no Interrupt line necessary!
start picocom -b 9600 /dev/ttyS4
'''