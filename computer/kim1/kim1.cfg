[app]
name = unicomp
ver = 0.1

[computer]
name = KIM1
freqf = 500000 # 6532 does not work with 1MHz.
freqs = 153600
config = 0

[rom]
romcnt = 1
start = 0x1800
stop = 0xFFFF

[rom0]
start = 0x1800
stop = 0xFFFF
file = 6530_top.bin

[ram]
start = 0x0000
stop = 0x17FF
cs = 3

[parallel]
start = 0x1740
stop = 0x177F
cs = 2

[modifications]
text = '''
cpu: none
ramrom: connect /RAMDIS from parallel board
parallel: connect /RAMDIS, install 6532, connect 
A4 and /RS from 6532 to +5V, PA7 is RX, PB0 is TX 
(straight Logic Level serial) - use double inverters 
to buffer and Level shift. Baud can be 4800 (also with 500kHz).
start picocom -b 4800 /dev/ttyS4
'''