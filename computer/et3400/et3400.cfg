[app]
name = unicomp
ver = 2.0

[computer]
name = MEK D2 Board
freqf = 979219
freqs = 1843200 # 115200 Bd
#freqs = 921600 # 57600 Bd

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x82FF
	start1 = 0x8308
	end1 = 0xBFFF

	[[rom]]
	start0 = 0xC000
	end0 = 0xFFFF

	[[serial]]
	#lstart0 = 0x8100
	#lend0 = 0x81FF
	hstart0 = 0x8300
	hend0 = 0x8301
	cs = 0

[img0]
start = 0xC000
end = 0xFFFF
file = all2.bin

[modifications]
text = '''
cpu: Intall MC6802 CPU
ramrom: none
serial: install 6850 ACIA, no interrupt line necessary.
start picocom -b 115200 /dev/ttyS4.
'''

