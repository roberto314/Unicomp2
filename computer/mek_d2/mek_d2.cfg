[app]
name = unicomp
ver = 2.0

[computer]
name = MEK D2 Board
freqf = 979219
freqs = 1843200 # 115200 Bd
#freqs = 921600 # 57600 Bd


###################################################################
# The following is for swtbuga monitor
###################################################################

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x7FFF
	start1 = 0x8010
	end1 = 0xDFFF

	[[rom]]
	start0 = 0xE000
	end0 = 0xFFFF

	[[serial]]
	#lstart0 = 0x8100
	#lend0 = 0x81FF
	hstart0 = 0x8002
	hend0 = 0x8007  
	cs = 0

[img0]
start = 0xE000
end = 0xFFFF
file = swtbuga.bin

#[patch0]
#address = 0xFFF8
#data = E0,00,E1,8B,E1,A7,E0,D0

[modifications]
text = '''
cpu: Intall MC6802 CPU
ramrom: none
serial: install 6850 ACIA, no interrupt line necessary.
start picocom -b 115200 /dev/ttyS4.
'''

